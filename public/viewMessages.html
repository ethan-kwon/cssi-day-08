<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">View Your Messages!</h2>
        </div>
        <div id="passcodeInput" class="hero-body has-text-centered">
            <div class="login">
            <form action="javascript:void(0);">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" placeholder="What's the passcode?" id="passcode" required />
                    </div>
                </div>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="viewMsg" onclick="getMessages()">
                    Click Here
                </button>
            </form>
            <br>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <article id="errorMessage" class="message is-danger hidden">
                    <div class="message-header">
                        <p>Error</p>
                        <button id="messageClose" class="delete" aria-label="delete" onclick="closeError()"></button>
                    </div>
                    <div class="message-body">
                        No message found
                    </div>
                </article>
            </div>
        </div>
        
        <section class="container">
            <div id="messageModal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class='box'>
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p id="message"></p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <button id="modalClose" class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
            </div>
        </section>
    </section>
  <script src="js/viewMessages.js"></script>
  </body>

</html>
